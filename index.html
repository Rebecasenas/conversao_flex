<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Calculadora de conversão</h1>
    </header>

    <main>
        <div class="conversor">
            <label for="decimal">Decimal:</label><br>
            <input type="text" id="decimal" placeholder="Insira um número decimal"><br>
            <button id="btnDecimalToBinary">Converter para binário</button>
            <div id="resultadoDecimalToBinary"></div>
        </div>
         <div class="conversor">
            <label for="binary">Binário:</label><br>
            <input type="text" id="binary" placeholder="Insira um número binário"><br>
            <button id="btnBinaryToDecimal">Conversão para decimal</button>
            <div id="resultadoBinaryToDecimal"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora de conversão. Todods os direitos reservados.</p>
    </footer>
    <script src="https://github.com/Rebecasenas/conversao_flex.git"></script>
</body>
</html>
